version: '3'
services:
  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "8080:8080"
    networks:
      - library-network

  db:
    image: bitnami/mysql:8.0.22-debian-10-r6
    logging:
         driver: "awslogs"
         options:
           awslogs-group: "web-logs"
           awslogs-region: "eu-west-3"
           awslogs-stream: db-logs
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: dbauth
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123!
    ports:
      - "6033:3306"
    volumes:
      - ./livrables/dbauth:/docker-entrypoint-initdb.d
      - db_data:/bitnami/mysql/data
    networks:
      - library-network

  config-server:
    image: config-server
    logging:
         driver: "awslogs"
         options:
           awslogs-group: "web-logs"
           awslogs-region: "ap-south-1"
           awslogs-stream: config-server
    container_name: config-server
    build:
      context: ./config-server
      dockerfile: Dockerfile
    ports:
      - "9101:9101"
    expose:
      - "9101"
    environment:
      SPRING_CONFIG_SERVER_URI: https://github.com/vancharlotte/config-server-repo.git
    networks:
      - library-network

volumes :
  db_data:

networks:
  library-network:

