spring.application.name=library-book

server.port=9001

# Configurations mysql

spring.datasource.url=jdbc:mysql://localhost:3306/dbbook?createDatabaseIfNotExist=true
spring.datasource.username=admin
spring.datasource.password=admin123!
spring.jpa.hibernate.ddl-auto=update


#défini l'encodage pour data.sql
spring.datasource.sql-script-encoding=UTF-8


management.endpoints.web.exposure.include=*

eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka/

security.oauth2.resource.token-info-uri= http://localhost:9191/oauth/check_token
security.oauth2.resource.user-info-uri= http://localhost:9191/oauth/check_token

security.oauth2.client.client-id = client
security.oauth2.client.client-secret = secret

logging.level.org.springframework.web = trace
logging.level.org.springframework.security = trace

eureka.instance.lease-renewal-interval-in-seconds=3600
